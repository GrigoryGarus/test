summary: "Базовое задание для обучения на MKDev.\n\n# Справочник компании\n\n## За\
  дача\n\nНеобходимо разработать программу \"Справочник компании\" на языке Java.\
  \ Код должен соответствовать [соглашению разработки Oracle](http://www.oracle.com/technetwork/java/codeconventions-150003.pdf).\
  \ В ходе разработке необходимо использовать базовые принципы [OOP](http://www.oracle.com/technetwork/java/codeconventions-150003.pdf)\
  \ и [SOLID](https://dzone.com/articles/the-solid-principles-in-real-life). Распо\
  ложение классов и объектов разрабатываемого приложения должно быть распределено\
  \ между соответствующими пакетами.\n\nПриложение должно быть настроено на автома\
  тическую сборку при помощи инструмента [Gradle](https://gradle.org). В конфигура\
  ционном файле должна находится функция включая в себя [Gradle Wrapper](https://docs.gradle.org/current/userguide/gradle_wrapper.html).\n\
  \nНеобходимо предусмотреть интерфейс системы логирования для реализации различны\
  х сопособов логирования приложения.\n\nРазрабатываем приложение должно содержать\
  \ тесты, при помощи которых можно проверить функциональность основных частей сис\
  темы. Инструмент тестирования [Junit](https://junit.org/junit5/).\n\n## Требован\
  ия\n\n### Общее описание приложения\n\nПриложение работает с входным файлом в фо\
  рмате CSV (Comma Separated Values). В файле содержатся табличные данные. Приложе\
  ние позволяет осуществлять поиск значению в указанной колонке. Результат поиска\
  \ (строки, содержащие найденные значения) выводится в выходной файл в формате CSV.\n\
  \n### Формат файла\n\nCSV — это текстовый формат, предназначенный для представле\
  ния табличных данных. Каждая строка файла — это одна строка таблицы. Значения от\
  дельных колонок разделяются разделительным символом (delimiter) —точка с запятой\
  \ (;). Значения, содержащие зарезервированные символы, такие как: точка с запято\
  й или новая строка обрамляются символом двойные кавычки (\"); если в значении вс\
  тречаются кавычки — они представляются в файле в виде двух кавычек подряд. Строк\
  и разделяются парой символов CR LF (0x0D 0x0A).\nВ первой строке файла через точ\
  ку с запятой перечислены имена колонок и их типов через пробел. Имена колонок не\
  \ должны содержать пробелов. Должны быть доступны следующие типы колонок:\nString\
  \ – строка,\nDate – дата (всегда в формате dd.mm.yyyy),\nInteger – целочисленное\
  \ значение (разделитель дробной и целой части запятая),\nFloat – значение с плав\
  ающей запятой.\n\n \n#### Пример файла:\n\n```\nФИО String; Дата_рождения Date;\
  \ Кол-во_проектов Integer; Рейтинг Float; Комментарий String\nИванов Иван Иванов\
  ич; 18.06.1983; 34; 6,45; \"Работал над проектами: \"\"АБС\"\"; \"\"КВД\"\"\"\n\
  ```\n\n### Запуск приложения\n\nПриложение должно содержать консольное меню, кот\
  орое должно корректно обрабатывать пользовательские данные и учитывать корректно\
  сть введенных данных.\n\nПрограмма должна успешно обрабатывать файлы, содержащие\
  \ до 1000 колонок, до 1 000 000 строк, общим объемом до 1 Гб.\n\nCreated: Apr 25,\
  \ 2020, 12:38:31 AM."
